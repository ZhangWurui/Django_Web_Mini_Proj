<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>张鎢睿的博客</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/js/jquery-3.4.1.js"></script>
    <script src="/static/js/myjs.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home_green.css">
    <link rel="stylesheet" href="/static/css/write.css">
</head>

<body>
    <div class="title">
        <h2 class="name">Zhang Wurui</h2>
    </div>
    <div class="btns">
        <div class="mybtn" id="btn_0">首页</div>
        <div class="mybtn" id="btn_1">技术</div>
        <div class="mybtn" id="btn_2">影评</div>
        <div class="mybtn" id="btn_3">相册</div>
        <div class="mybtn" id="btn_4">待定</div>
    </div>
    <div style="display:none" id="result">{{ res }}</div>
    <form action="/w/" method="post" class="center_box">
        {% csrf_token %}
        <textarea name="content" id="content">
				
        </textarea>
        <p class="submit_box"><input type="submit" value="Submit" class="submit_btn"></p>
    </form>
</body>
<script type="text/javascript">
    window.onload = function() {
        setUserTheme()
        var res = $("#result").text()
        if (res == 'success') {
            alert("提交成功")
        }
    }

    ClassicEditor
        .create(document.querySelector('#content'))
        .then(editor => {
            console.log(editor);
        })
        .catch(error => {
            console.error(error);
        });

    $("#btn_0").click(function() {
        self.location = "/home/";
    })
    $("#btn_1").click(function() {
        self.location = "/tech/";
    })
    $("#btn_2").click(function() {
        self.location = "/filmreview/";
    })
    $("#btn_3").click(function() {})
    $("#btn_4").click(function() {})
</script>

</html>
